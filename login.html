<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csslog/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="arriba">
        <img src="img/logo.png" alt="" class="loguito">
    </section>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Mail</label>
            <input type="email" placeholder="..." id="email" required autofocus>
            <label for="password">Contraseña</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>¿Aún no tienes una cuenta? <a href="signup.html">Registrate</a></p>
    </section>
    <script src="scriptlog/login.js"></script>
</body>
</html>
