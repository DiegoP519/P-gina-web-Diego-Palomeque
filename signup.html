<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csslog/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <section class="arriba">
        <img src="img/logo.png" alt="" class="loguito">
    </section>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="..." id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Registro">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Ingresar</a></p>
    </section>
    <script src="scriptlog/signup.js"></script>
</body>
</html>
